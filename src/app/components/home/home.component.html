<h1>Interpolation</h1>

<h3>My name is {{fullName}}</h3>

<hr>

<h1>Property binding</h1>

<button [disabled]="checkName ">Update name</button>

<hr>

<h1>Event binding</h1>

<input type="text" (keydown)="onKeyDown($event)">

<hr>

<h1>Two way binding</h1>

<input type="text" [(ngModel)] = "car">

<h3>Car name is : {{car}}</h3>
